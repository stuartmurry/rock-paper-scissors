<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css">


    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="bkgimg">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Rock Paper Scissors</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="home">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="logout">Logout</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        <span id="displayName"></span>
                    </a>
                </li>

            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="jumbotron jumbo">
            <h1>Wecome!</h1>
            <p>A multi-player persistent game with chat.</p>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Players
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="list-tab" role="tablist"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm-2 play hidden">
                <div class="card">
                    <div class="card-body  text-center">
                        <a href="#">
                            <img src="assets/images/paper.png">
                        </a>
                    </div>
                    <div class="card-footer text-center">Paper</div>
                </div>
            </div>
            <div class="col-sm-2 play hidden">
                <div class="card">
                    <div class="card-body  text-center">
                        <a href="#">
                            <img src="assets/images/rock.png">
                        </a>
                    </div>
                    <div class="card-footer text-center">Rock</div>
                </div>
            </div>
            <div class="col-sm-2 play hidden">
                <div class="card">
                    <div class="card-body text-center">
                        <a href="#">
                            <img src="assets/images/scissors.png">
                        </a>
                    </div>
                    <div class="card-footer text-center">Scissors</div>
                </div>
            </div>

        </div>


        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Chat
                    </div>
                    <div class="card-body" style="height:300px">
                        <div class="container" id="ChatArea">

                        </div>
                    </div>
                    <div class="card-footer">
                        <input class="col-10" type="text" id="Message"><button id="Send" type="button" class="btn btn-primary col-2">Send</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/script/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>

</html>
